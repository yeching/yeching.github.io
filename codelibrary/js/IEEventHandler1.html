<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>IE事件处理程序</title>
<style type="text/css">

</style>
</head>
<body>
    <input type="button" id="myBtn" value="Click Me" />
    <p>This example works only in Internet Explorer.</p>
    <script type="text/javascript">
	/*
	* 可以绑定多个事件
	* 只有两个参数，采用的是冒泡事件
	* 一般情况下，事件处理程序会在其所属的元素的作用域运行，
	*但是在attachEvent下却是在全局环境中运行，this等于window
	*/
        var btn = document.getElementById("myBtn");
        btn.attachEvent("onclick", function(){
            alert("Clicked");
        });
        btn.attachEvent("onclick", function(){
            alert("Hello world!");
        });

    </script>
</body>
</html>
