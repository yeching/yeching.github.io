<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"> 
<title>圆角调试工具</title>
<style> 
	#con{margin:20px auto;width:400px;height:100px;border:2px solid;border-radius:10px;font-size:30px;line-height:100px;text-align:center;}
	#control{background:#DEEBF7;padding:20px;border-radius:10px;}
	section{height:40px;}
	select{display:inline;}
	input[type="range"]{vertical-align:middle;}
	#result{padding:10px;background:#F5F5D5;border-radius:10px;}
</style>
</head>
<body>
<div id="con"><span>border-radius</span></div>
<div id="control">
	<section>
		左上角圆角半径：<input type="text" />
		<select>
			<option value="px">px</option>
			<option value="em">em</option>
		</select>
		<input type="range" min="0" max="20">
	</section>
	
	<section>
		右上角圆角半径：<input type="text" />
		<select>
			<option value="px">px</option>
			<option value="em">em</option>
		</select>
		<input type="range" min="0" max="20">
	</section>
	
	<section>
		右下角圆角半径：<input type="text" />
		<select>
			<option value="px">px</option>
			<option value="em">em</option>
		</select>
		<input type="range" min="0" max="20">
	</section>
	
	<section>
		左下角圆角半径：<input type="text" />
		<select>
			<option value="px">px</option>
			<option value="em">em</option>
		</select>
		<input type="range" min="0" max="20">
	</section>
	<section>
		盒子宽度：<input type="text" />
		<select>
			<option value="px">px</option>
			<option value="em">em</option>
		</select>
		<input type="range" min="300" max="800">
	</section>
	<section>
		盒子高度：<input type="text" />
		<select>
			<option value="px">px</option>
			<option value="em">em</option>
		</select>
		<input type="range" min="100" max="300">
	</section>
	<section>
		 代码：<span id="result"></span>
	</section>	
	
</div>
<script>
var oDiv=document.querySelector("div");
var oInputRanges=document.querySelectorAll("input[type=range]");
var oInputTexts=document.querySelectorAll("input[type=text]");
var oSelects=document.querySelectorAll("select");
var oColor=document.querySelector("input[type=color]");
var result=document.getElementById("result");
setInterval(function(){
	oInputRanges.forEach(function(item,index){
		oInputTexts[index].value=item.value;
	})
	
	oDiv.style.borderRadius=oInputTexts[0].value+oSelects[0].value+" "+oInputTexts[1].value+oSelects[1].value+" "+oInputTexts[2].value+oSelects[2].value+" "+oInputTexts[3].value+oSelects[3].value;
	
	result.innerHTML="border-radius:"+oInputTexts[0].value+oSelects[0].value+" "+oInputTexts[1].value+oSelects[1].value+" "+oInputTexts[2].value+oSelects[2].value+" "+oInputTexts[3].value+oSelects[3].value+";";
	
	oDiv.style.width=oInputTexts[4].value+oSelects[4].value;
	oDiv.style.height=oInputTexts[5].value+oSelects[5].value;
},10);
</script>
</body>
</html>
