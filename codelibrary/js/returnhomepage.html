 <body>
  <h4>操作成功</h4>
  <p>
     <b id="second">5</b>秒后回到主页&nbsp;<a href="javascript:goBack();">返回</a>  
  </p>
 </body>
 <script type="text/javascript">  
 
	var sec = document.getElementById("second");
	var i = 5;
	var timer = setInterval(function(){
		i--;
		sec.innerHTML = i;
		if(i==1){
			window.location.href =  "http://www.yeching.info/";
		}
	},1000);
	 
  function goBack(){ 
	window.history.go(-1);//window.history.back();
  }  
  </script>
