<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>制作HTML5的版本日程提醒</title>
<style>
input{margin:5px;}
</style>
<script>

</script>
</head>
<body>
<form>
文本：<input type="text" /><br />
password：<input type="password" /><br />
image：<input type="image" value="图片" /><br />
按钮：<input type="button" value="按钮" /><br />
Email：<input type="email" /><br />
单选：<input type="radio" /><br />
复选：<input type="checkbox" /><br />
文件：<input type="file" /><br />
滑动条：<input type="range" min="1" max="10" value="5" /><br />
日期：<input type="date" /><br />
颜色：<input type="color" /><br />
数字：<input type="number" /><br />
搜索：<input type="search" /><br />
url:<input type="url" /><br />
reset:<input type="reset" value="reset" /><br />
submit:<input type="submit" value="submit" /><br />
</form>
文本域：<textarea row="3" cols="20">
</textarea><br />
datalist:<input  list="animalChoices" type="text" />
<datalist id="animalChoices">
	<option value="one"></option>
	<option value="two"></option>
	<option value="three"></option>
</datalist><br />
select:<select id="num">
	<option>one</option>
	<option>two</option>
	<option>three</option>
</select><br />
进度条：<progress max="100" value="80">任务进度</progress><br />
meter:<meter min="1" max="100" value="90" height="80" low="20">预定义范围内的度量</meter>
</body>
</html>
