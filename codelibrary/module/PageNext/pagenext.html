<!DOCTYPE html>
<html>
	<head>		
		<meta http-equiv="content-type"content="text/html;charset=utf-8">
		<title>page页制作</title>
		<base href="" />
		<link rel="stylesheet" type="text/css" href=""/>
		<script type="text/javascript"></script>		
		<style type="text/css">
		*{margin:0px;padding:0px;}
		.page{height:40px;margin-top:10px;text-align:center;}
		.page a{border:1px solid #E8E8E8;text-decoration:none;margin:5px;padding:5px 10px;}
		.page a:link,.page a:visited{color:black;}
		.page a:hover,.page a:active{color:white;background-color:blue;font-weight:bold;}
		p{font-size:30px;font-weight:bold;}
		ol{margin:20px 50px;line-height:2em;font-size:22px;}
		</style>
	</head>
	<body>
		<h1>翻页器</h1>
		<hr/>
		<div class="page">
		<a href="#">首页</a><a href="#">&lt;</a><a href="#">1</a><a href="#">2</a><a href="#">3</a><a href="#">...</a><a href="#">&gt;</a><a href="#">末页</a>
		</div>
	</body>
</html>
